<div class="container individual text-center" *ngIf="character">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <img [src]="character.image" alt="{{character.name}}" id="character-portrait" class="card-img-top" />
                <div class="card-body">
                    <h2 class="card-title">{{character.name}}</h2>
                    <p class="card-text">Gender: {{character.gender}}</p>
                    <p class="card-text">Specie: {{character.species}}</p>
                    <br>
                    <a routerLink='' class="btn btn-outline-dark">Volver</a>
                </div>
            </div>
        </div>
    </div>
</div>
