<div class="container episodes">
  <div class="table-responsive">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th [class.active]="order === 'id'" (click)="setOrder('id')">
            ID <span [hidden]="reverse">▼</span
            ><span [hidden]="!reverse">▲</span>
          </th>
          <th
            [class.active]="order === 'name'"
            (click)="setOrder('name')"
            class="mdl-data-table__cell--non-numeric"
          >
            Name <span [hidden]="reverse">▼</span
            ><span [hidden]="!reverse">▲</span>
          </th>
          <th
            [class.active]="order === 'episode'"
            (click)="setOrder('episode')"
          >
            Episode <span [hidden]="reverse">▼</span
            ><span [hidden]="!reverse">▲</span>
          </th>
          <th
            [class.active]="order === 'air_date'"
            (click)="setOrder('air_date')"
          >
            Air Date <span [hidden]="reverse">▼</span
            ><span [hidden]="!reverse">▲</span>
          </th>
        </tr>
      </thead>

      <tbody *ngIf="episodioCall">
        <tr
          *ngFor="
            let e of episodioCall.results
              | orderBy: order:reverse:'case-insensitive'
          "
        >
          <td>{{ e.id }}</td>
          <td>{{ e.name }}</td>
          <td>{{ e.episode }}</td>
          <td>{{ e.air_date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <nav aria-label="pagination" style="margin-bottom: 50px">
    <ul class="pagination justify-content-center" *ngIf="paginas">
      <li
        class="page-item"
        *ngFor="let p of paginas"
        [ngClass]="{ active: p === actualPagina }"
      >
        <button class="btn btn-secondary btn-sm" (click)="getEpisodios(p)">
          {{ p }}
        </button>
      </li>
    </ul>
  </nav>
</div>
